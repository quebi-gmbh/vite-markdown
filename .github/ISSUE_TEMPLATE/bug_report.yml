name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what went wrong
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure plugin with options '...'
        2. Import virtual module '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected outcome
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what happened instead
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Plugin Configuration
      description: Please share your plugin configuration
      placeholder: |
        ```typescript
        markdownPlugin({
          directory: 'docs',
          parseFrontmatter: true,
          // ...
        })
        ```
      render: typescript

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details
      placeholder: |
        - OS: [e.g. macOS 14.1]
        - Node.js version: [e.g. 22.0.0]
        - Package version: [e.g. 0.0.1]
        - Vite version: [e.g. 6.0.0]
      value: |
        - OS:
        - Node.js version:
        - Package version:
        - Vite version:
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or error logs about the problem here
      placeholder: Anything else that might help us understand the issue
